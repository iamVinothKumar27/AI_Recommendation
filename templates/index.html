
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommendation | Home</title>
  <link rel="icon" href="{{ url_for('static', filename='logo1.webp') }}">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 360px;
      text-align: center;
    }
    .login-box h2 {
      color: #0077cc;
      margin-bottom: 30px;
      font-size: 24px;
    }
    .login-box a {
      text-decoration: none;
    }
    .login-box button {
      background: linear-gradient(45deg, #0077cc, #00c6ff);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 17px;
      margin: 10px 0;
      transition: all 0.3s ease;
      width: 100%;
    }
    .login-box button:hover {
      background: linear-gradient(45deg, #005fa3, #00acc1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸš€ AI Recommendation System</h2>
    <a href="/food"><button>Food Recommendation</button></a>
    <a href="/movie"><button>Movie Recommendation</button></a>
  </div>
</body>
</html>
