
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommendation</title>
  <link rel="icon" href="{{ url_for('static', filename='logo1.webp') }}">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 360px;
      text-align: center;
    }
    h2 {
      color: #0077cc;
      margin-bottom: 20px;
    }
    select, button {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: linear-gradient(45deg, #0077cc, #00c6ff);
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(45deg, #005fa3, #00acc1);
    }
    #recommendation {
      margin-top: 10px;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸŽ¬ Movie Recommendation</h2>
    <form id="recoForm" onsubmit="submitForm(); return false;">
      <select name="mood" id="mood" onchange="updateGenres()" required>
        <option value="">Select mood...</option>
        <option value="Happy">Happy</option>
        <option value="Sad">Sad</option>
        <option value="Angry">Angry</option>
        <option value="Disgust">Disgust</option>
        <option value="Fear">Fear</option>
        <option value="Surprise">Surprise</option>
        <option value="Neutral">Neutral</option>
      </select>
      <select name="language" required>
        <option value="">Select language...</option>
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="Telugu">Telugu</option>
        <option value="Tamil">Tamil</option>
        <option value="Kannada">Kannada</option>
        <option value="Malayalam">Malayalam</option>
        <option value="Korean">Korean</option>
      </select>
      <select name="genre" id="genre" required>
        <option value="">Select genre...</option>
      </select>
      <button type="submit">Submit</button>
      <p id="recommendation"></p>
    </form>
  </div>
  <script>
    const moodToGenre = {
      'Happy': ['Comedy', 'Romance', 'Musical'],
      'Sad': ['Drama', 'Romantic Drama'],
      'Angry': ['Action', 'Thriller'],
      'Disgust': ['Thriller', 'Horror'],
      'Fear': ['Horror', 'Thriller'],
      'Surprise': ['Mystery', 'Sci-Fi'],
      'Neutral': ['Documentary', 'Biography']
    };

    function updateGenres() {
      const mood = document.getElementById('mood').value;
      const genreSelect = document.getElementById('genre');
      const genres = moodToGenre[mood] || [];
      genreSelect.innerHTML = '<option value="">Select genre...</option>';
      genres.forEach(genre => {
        const option = document.createElement('option');
        option.value = genre;
        option.text = genre;
        genreSelect.appendChild(option);
      });
    }

    function speak(text) {
      window.speechSynthesis.cancel();
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "en-US";
      window.speechSynthesis.speak(msg);
    }

    function submitForm() {
      const mood = document.getElementById('mood').value;
      const language = document.querySelector('select[name="language"]').value;
      const genre = document.getElementById('genre').value;
      if (mood && language && genre) {
        fetch('/recommend_movie', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mood, language, genre })
        }).then(response => response.json())
          .then(data => {
            document.getElementById('recommendation').innerText = data.recommendation;
            speak(data.recommendation);
          }).catch(console.error);
      } else {
        alert("Please fill all fields!");
      }
    }

    window.onload = updateGenres;
  </script>
</body>
</html>
